<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Next Read - O que ler agora?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <nav class="navbar bg-primary" data-bs-theme="dark">
                <div class="container">
                    <span class="navbar-brand mb-0 h1 text-white">My Next Read - O que ler agora?</span>
                </div>
            </nav>
            <div class="container">
                <div class="row pt-3">
                    <form id="askNow" action="/what-my-nex" method="POST">
                        <legend>Informe os 5 livros que você leu que você mais gostou!</legend>
                        <div class="mb-3 row">
                            <label for="book1" class="col-sm-1 col-form-label" >Livro 1</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" placeholder="Nome do livro (Nome do autor)" id="book1" name="book1">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="book2" class="col-sm-1 col-form-label" >Livro 2</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" placeholder="Nome do livro (Nome do autor)" id="book2" name="book2">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="book3" class="col-sm-1 col-form-label" >Livro 3</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" placeholder="Nome do livro (Nome do autor)" id="book3" name="book3">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="book4" class="col-sm-1 col-form-label" >Livro 4</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" placeholder="Nome do livro (Nome do autor)" id="book4" name="book4">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="book5" class="col-sm-1 col-form-label" >Livro 5</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" placeholder="Nome do livro (Nome do autor)" id="book5" name="book5">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Quais mihas próximas leituras?</button>
                    </form>
                </div>
                <div class="row">
                    <div id="response"></div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#askNow').submit(function() {
                    event.preventDefault();
                    const formData = $(this).serialize();
                    $.ajax({
                        type: 'POST',
                        url: '/what-my-nex',
                        data: formData,
                        success: function(response) {
                            alert('Texto gerado: ' + response.data);
                            console.log(response.data);
                        },
                        error: function(err) {
                            console.log(err)
                            alert('Erro: ' + err);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
